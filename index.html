<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img"></div>
      <div class="card__first">
        <div class="card__info">
          <h1 class="info__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="info__detail">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="card__products">
          <a href="#" class="product">
            <p class="product__title">10k+</p>
            <p class="product__detail">companies</p>
          </a>
          <a href="#" class="product">
            <p class="product__title">314</p>
            <p class="product__detail">templates</p>
          </a>
          <a href="#" class="product">
            <p class="product__title">12M+</p>
            <p class="product__detail">queries</p>
          </a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Briuwu</a>.
    </div>
  </main>
</body>
</html>
